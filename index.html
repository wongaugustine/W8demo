<!DOCTYPE html>
<html manifest="demo.appcache">
<html lang = "en">
<head>
  <title>CWMD1500 Web Technologies Demo</title>
  <meta charset = "utf-8" /> 

  <!--
     Title:        
     Filename: index.html       
     Description: 
  -->
</head>

<body>

    <h1>CWMD1500 Web Technologies</h1>
    <h2>Sample Internet Medias</h2>


    <h3>Image Types: BMP/PNG/JPG/WEBP/GIF</h3>   
    <img id="me" src="images/sample BMP.bmp" width="213" height="142">
    <img id="me" src="images/sample PNG.png" width="213" height="142">
    <img id="me" src="images/sample JPG.jpg" width="213" height="142">
    <img id="me" src="images/sample WEBP.webp" width="213" height="142">
    <img id="me" src="images/sample GIF.gif" width="213" height="142">

    <h3>Audio Types: WAV/MP3/M4A/OGG</h3>   
    <audio controls style="width: 200px;"><source src="audios/sample WAV.wav" type="audio/wav"/></audio>
    <audio controls style="width: 200px;"><source src="audios/sample MP3.mp3" type="audio/mpeg; codecs=mp3"/></audio>
    <audio controls style="width: 200px;"><source src="audios/sample M4A.m4a" type="audio/mp4"/></audio>
    <audio controls style="width: 200px;"><source src="audios/sample OGG.ogg" type="audio/ogg; codecs=vorbis"/></audio>    
    <br><br>
    
    <h3>Video Types: MOV/MP4/OGG/WEBM</h3>
    <video controls width="200" height="175" autoplay><source src="videos\sample MOV.mov"></video>
    <video controls width="200" height="175" autoplay><source src="videos\sample MP4.mp4"></video>
    <video controls width="200" height="175" autoplay><source src="videos\sample OGV.ogv"></video>
    <video controls width="200" height="175" autoplay><source src="videos\sample WEBM.webm"></video>


</body>
</html>
